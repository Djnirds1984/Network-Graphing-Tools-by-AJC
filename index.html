<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Graphing Tools</title>
    <style>
      /* Custom scrollbar for a tech/dashboard feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      try {
        var el = document.createElement('div');
        el.className = 'hidden';
        document.body.appendChild(el);
        var display = getComputedStyle(el).display;
        el.remove();
        if (display !== 'none') {
          console.warn('Tailwind CSS not detected. The UI may look unstyled (white background, oversized icons). Serve the built dist/ output or include the Tailwind CDN.');
        }
      } catch (e) {}
    });
  </script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased overflow-hidden" style="background:#0f172a;color:#e2e8f0">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
